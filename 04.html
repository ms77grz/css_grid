<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning items</title>
    <link rel="stylesheet" href="basic.css">
    <style>
        /* Example 1 */
        .container {
            display: grid;
            grid-gap: 3px;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: 40px 40px;
        }
        /* Example 2 */
        .con_1 {
            display: grid;
            grid-gap: 3px;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: 40px 200px 40px;
        }
        /* Example 3 */
        .con_2 {
            display: grid;
            grid-gap: 3px;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: 40px 200px 40px;
        }
        .con_2 .header {
            grid-column-start: 1;
            grid-column-end: 3;
        }
        .con_2 .footer {
            grid-column: 1 / 3;
        }
        /* Example 4 */
        .con_3 {
            display: grid;
            grid-gap: 3px;
            grid-template-columns: 1fr 4fr;
            grid-template-rows: 40px 200px 40px;
        }
        .con_3 .header {
            grid-column: 1 / -1;
        }
        .con_3 .footer {
            grid-column: 1 / -1;
        }
        /* Example 5 */
        .con_4 {
            display: grid;
            grid-gap: 3px;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: 40px 200px 40px;
        }
        .con_4 .header {
            grid-column: 1 / -1;
        }
        .con_4 .content {
            grid-column: 2 / -1;
        }
        .con_4 .footer {
            grid-column: 1 / -1;
        }
        /* Example 6 */
        .con_5 {
            display: grid;
            grid-gap: 3px;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: 40px 200px 40px;
        }
        .con_5 .header {
            grid-column: 2 / -1;
        }
        .con_5 .menu {
            grid-row: 1 / 3;
        }
        .con_5 .content {
            grid-column: 2 / -1;
        }
        .con_5 .footer {
            grid-column: 1 / -1;
        }
        /* Example 7 */
        .con_6 {
            display: grid;
            grid-gap: 3px;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: 40px 200px 40px;
        }
        .con_6 .header {
            grid-column: 1 / -2;
        }
        .con_6 .menu {
            grid-column: 12 / -1;
            grid-row: 1 / -1;
        }
        .con_6 .content {
            grid-column: 1 / -2;
        }
        .con_6 .footer {
            grid-column: 1 / -2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">HEADER</div>
        <div class="menu">MENU</div>
        <div class="content">CONTENT</div>
        <div class="footer">FOOTER</div>
    </div>
    <hr>
    <div class="container con_1">
        <div class="header">HEADER</div>
        <div class="menu">MENU</div>
        <div class="content">CONTENT</div>
        <div class="footer">FOOTER</div>
    </div>
    <hr>
    <div class="container con_2">
        <div class="header">HEADER</div>
        <div class="menu">MENU</div>
        <div class="content">CONTENT</div>
        <div class="footer">FOOTER</div>
    </div>
    <hr>
    <div class="container con_3">
        <div class="header">HEADER</div>
        <div class="menu">MENU</div>
        <div class="content">CONTENT</div>
        <div class="footer">FOOTER</div>
    </div>
    <hr>
    <div class="container con_4">
        <div class="header">HEADER</div>
        <div class="menu">MENU</div>
        <div class="content">CONTENT</div>
        <div class="footer">FOOTER</div>
    </div>
    <hr>
    <div class="container con_5">
        <div class="header">HEADER</div>
        <div class="menu">MENU</div>
        <div class="content">CONTENT</div>
        <div class="footer">FOOTER</div>
    </div>
    <hr>
    <div class="container con_6">
        <div class="header">HEADER</div>
        <div class="menu">MENU</div>
        <div class="content">CONTENT</div>
        <div class="footer">FOOTER</div>
    </div>
    <hr>
</body>
</html>
