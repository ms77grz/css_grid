<!DOCTYPE html>
<html>
<head>
	<!-- Before and After pseudo elements explained - part one: how they work -->
	<title>Example 2</title>
	<style type="text/css">
		
		body{
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 5rem;
			font-family: sans-serif;
			overflow: hidden;
		}

		p::before{
			content: '';
			background: red;
			display: block;
			width: 500px;
			height: 10px;
		}

		p::after{
			content: '';
			background: red;
			display: block;
			width: 500px;
			height: 10px;
		}

	</style>
</head>
<body>
	
	<p>Here is some generic content</p>

	<img src="https://i.picsum.photos/id/613/500/500.jpg">
</body>
</html>
