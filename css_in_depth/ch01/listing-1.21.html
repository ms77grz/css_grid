<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing 1.21 Box-shadow specifies x value then y value</title>
    <style>
        body {
            font-family: sans-serif;
        }

        a:link {
            color: blue;
            text-decoration: none;
        }

        a:visited {
            color: purple;
        }

        a:hover {
            text-decoration: underline;
        }

        a:active {
            color: red;
        }

        h1 {
            color: #2f4f4f;
            margin-bottom: 10px;
        }

        .nav {
            margin-top: 10px;
            list-style: none;
            padding-left: 0;
        }

        .nav li {
            display: inline-block;
        }

        .nav a {
            color: white;
            background-color: #13a4a4;
            padding: 5px 15px;
            border-radius: 2px;
            text-decoration: none;
        }

        .nav .featured {
            background-color: orange;
            box-shadow: 10px 2px #6f9090;
        }

        .footer {
            color: #666;
            background-color: #ccc;
            padding: 15px 0;
            text-align: center;
            font-size: 14px;
        }

        .footer a {
            color: inherit;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header class="page-header">
        <h1 id="page-title" class="title">Wombat Coffee Roasters</h1>
        <nav>
            <ul id="main-nav" class="nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">Coffees</a></li>
                <li><a href="#">Brewers</a></li>
                <li><a href="#" class="featured">Specials</a></li>
            </ul>
        </nav>
    </header>
    <footer class="footer">
        &copy; 2016 Wombat Coffee Roasters &mdash;
        <a href="#">Terms of use</a>
    </footer>
</body>

</html>
