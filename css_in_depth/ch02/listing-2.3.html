<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing 2.3 Applying ems applied to different elements (CSS)</title>
    <style>
        body {
            margin: 1.5em;
        }

        .box {
            padding: 1em;
            border-radius: 1em;
            background-color: lightgrey;
        }

        .box-small {
            font-size: 12px;
        }

        .box-large {
            font-size: 18px;
        }
    </style>
</head>

<body>
    <span class="box box-small">Small</span>
    <span class="box box-large">Large</span>
</body>

</html>
