<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing 2.15 Responsive base font-size</title>
    <style>
        :root {
            font-size: 0.75em;
        }

        @media (min-width: 800px) {
            :root {
                font-size: 0.875em;
            }
        }

        @media (min-width: 1200px) {
            :root {
                font-size: 1em;
            }
        }

        body {
            font-family: Helvetica, Arial, sans-serif;
        }

        .panel {
            padding: 1em;
            border-radius: 0.5em;
            border: 1px solid #999999;
        }

        .panel h2 {
            margin-top: 0;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="panel">
        <h2>Single-origin</h2>
        <div class="panel-body">
            We have built partherships with small farms around the world to
            hand-select beans at the peak of season. We then carefully roast
            in <a href="#">small batches</a> to maximize their potential.
        </div>
    </div>
</body>

</html>
