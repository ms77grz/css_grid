<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing 2.6 Applying ems to font-size and padding</title>
    <style>
        body {
            font-size: 16px;
        }

        .slogan {
            font-size: 1.2em;
            padding: 1.2em;
            background-color: #ccc;
        }
    </style>
</head>

<body>
    We love coffee
    <p class="slogan">We love coffee</p>
</body>

</html>
