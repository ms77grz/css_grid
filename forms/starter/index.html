<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="results.html" method="GET" enctype="multipart/form-data">
      <div>
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          autocomplete="off"
          placeholder="name"
          required
        />
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
      </div>

      <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="0" max="50" step="5" />
      </div>

      <div>
        <label for="date">Bithdate</label>
        <input
          type="date"
          name="date"
          id="date"
          min="1900-01-01"
          max="2030-01-01"
        />
      </div>

      <div>
        Favorite Food
        <div>
          <label for="banana">Banana</label>
          <input
            type="checkbox"
            name="banana"
            id="banana"
            value="banana"
            checked
          />
        </div>
        <div>
          <label for="apple">Apple </label>
          <input type="checkbox" name="apple " id="apple" value="apple" />
        </div>
      </div>

      <div>
        Gender
        <div>
          <label for="male">Male</label>
          <input type="radio" name="gender" id="male" value="male" checked />
        </div>
        <div>
          <label for="female">Female</label>
          <input type="radio" name="gender" id="female" value="female" />
        </div>
      </div>

      <div>
        <label for="eye-color">Eye Color</label>
        <select name="eye-color" id="eye-color" multiple>
          <option value="Green">Green</option>
          <option value="Red" label="Red"></option>
          <option value="Blue" label="Blue"></option>
        </select>
      </div>

      <div>
        <label for="bio">Biography</label>
        <textarea
          name="bio"
          id="bio"
          placeholder="Tell about yourself"
        ></textarea>
      </div>

      <input type="hidden" name="hidden" value="unique-security-token" />

      <div>
        <label for="file">File</label>
        <input type="file" name="file" id="file" />
      </div>

      <div>
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" />
      </div>

      <div>
        <label for="url">URL</label>
        <input type="url" name="url" id="url" />
      </div>

      <div>
        <label for="color">Color</label>
        <input type="color" name="color" id="color" value="#ff0000" />
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
      </div>

      <button type="reset">Reset</button>
      <button type="">Submit</button>
    </form>
  </body>
</html>
