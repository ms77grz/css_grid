<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <h1 class="title">Stuff I need to do</h1>
    <!-- TASKS SECTION -->
    <div class="all-tasks">
      <h2 class="task-list-title">My lists</h2>
      <ul class="task-list">
        <li class="list-name active-list">YouTube</li>
        <li class="list-name">Work</li>
        <li class="list-name">Grocery</li>
      </ul>
      <form action="">
        <input
          class="new list"
          type="text"
          placeholder="new list item"
          aria-label="new list item"
        />
        <button class="btn create" aria-label="create new list">+</button>
      </form>
    </div>
    <!-- END OF TASKS SECTION -->
    <!-- TODO LIST -->
    <div class="todo-list">
      <div class="todo-header">
        <h2 class="list-title">YouTube</h2>
        <p class="task-count">3 tasks remaining</p>
      </div>
      <div class="todo-body">
        <div class="tasks">
          <!-- TASK ITEM -->
          <div class="task">
            <input type="checkbox" id="task-1" />
            <label for="task-1">
              <span class="custom-checkbox"></span>record todo list video
            </label>
          </div>
          <!-- END OF TASK ITEM -->
          <!-- TASK ITEM -->
          <div class="task">
            <input type="checkbox" id="task-2" />
            <label for="task-2">
              <span class="custom-checkbox"></span>another task
            </label>
          </div>
          <!-- END OF TASK ITEM -->
          <!-- TASK ITEM -->
          <div class="task">
            <input type="checkbox" id="task-3" />
            <label for="task-3">
              <span class="custom-checkbox"></span>a third task
            </label>
          </div>
          <!-- END OF TASK ITEM -->
        </div>
        <div class="new-task-creator">
          <form action="">
            <input
              class="new task"
              type="text"
              placeholder="new task item"
              aria-label="new task item"
            />
            <button class="btn create" aria-label="create new task">+</button>
          </form>
        </div>
        <div class="delete-stuff">
          <button class="btn delete">Clear completed tasks</button>
          <button class="btn delete">Delete list</button>
        </div>
      </div>
    </div>
    <!-- END OF TODO LIST -->
  </body>
</html>
