<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script defer src="./js/script.js"></script>
  </head>
  <body>
    <h1 class="title">Stuff I need to do</h1>
    <!-- TASKS SECTION -->
    <div class="all-tasks">
      <h2 class="task-list-title">My lists</h2>
      <ul class="task-list" data-lists>
        <li class="list-name active-list">YouTube</li>
        <li class="list-name">Work</li>
        <li class="list-name">Grocery</li>
      </ul>
      <form action="" data-new-list-form>
        <input
          type="text"
          class="new list"
          data-new-list-input
          placeholder="new list item"
          aria-label="new list item"
        />
        <button class="btn create" aria-label="create new list">+</button>
      </form>
    </div>
    <!-- END OF TASKS SECTION -->
    <!-- TODO LIST -->
    <div class="todo-list" data-list-display-container>
      <div class="todo-header">
        <h2 class="list-title" data-list-title>YouTube</h2>
        <p class="task-count" data-list-count>3 tasks remaining</p>
      </div>
      <div class="todo-body">
        <div class="tasks" data-tasks>
          <!-- TASK ITEM -->
          <div class="task">
            <input type="checkbox" id="task-1" />
            <label for="task-1">
              <span class="custom-checkbox"></span>record todo list video
            </label>
          </div>
          <!-- END OF TASK ITEM -->
          <!-- TASK ITEM -->
          <div class="task">
            <input type="checkbox" id="task-2" />
            <label for="task-2">
              <span class="custom-checkbox"></span>another task
            </label>
          </div>
          <!-- END OF TASK ITEM -->
        </div>
        <div class="new-task-creator" data-new-task-form>
          <form action="">
            <input
              type="text"
              data-new-task-input
              class="new task"
              placeholder="new task item"
              aria-label="new task item"
            />
            <button class="btn create" aria-label="create new task">+</button>
          </form>
        </div>
        <div class="delete-stuff">
          <button class="btn delete">Clear completed tasks</button>
          <button class="btn delete" data-delete-list-btn>Delete list</button>
        </div>
      </div>
    </div>
    <!-- END OF TODO LIST -->
    <!-- TASK TEMPLATE -->
    <template id="task-template">
      <div class="task">
        <input type="checkbox" />
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>
    <!-- END OF TASK TEMPLATE -->
  </body>
</html>
