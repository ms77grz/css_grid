<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your first grid</title>
    <link rel="stylesheet" href="basic.css">
    <style>
        .con_1 {
            display: grid;
            grid-template-columns: 100px auto 100px;
            grid-template-rows: 50px 50px;
            grid-gap: 3px;
        }
        .con_2 {
            display: grid;
            grid-template-columns: 100px auto;
            grid-template-rows: 50px 50px 200px;
            grid-gap: 3px;
        }
    </style>
</head>
<body>
    <h2>Your first grid</h2>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    <hr>
    <div class="container con_1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    <hr>
    <div class="container con_2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
</body>
</html>
