<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block Element Modifier - BEM</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section>
      <h1>Block Element Modifier - BEM</h1>
      <div class="user">
        <img src="./user2.png" alt="" class="user__photo" />
        <div class="user__name">Jeffery</div>
        <button class="button button--primary">View Profile</button>
      </div>
      <div class="user user--dark-theme">
        <img src="./user2.png" alt="" class="user__photo" />
        <div class="user__name">Jeffery</div>
        <button class="button button--primary">View Profile</button>
      </div>
    </section>
    <section>
      <div class="card card--light">
        <img src="./card.jpg" alt="" class="card__image" />
        <h2 class="card__title">I'm a light card</h2>
        <p class="card__body">And here would be the content of my card</p>
      </div>
      <div class="card card--dark">
        <img src="./card.jpg" alt="" class="card__image" />
        <h2 class="card__title">I'm a light card</h2>
        <p class="card__body">And here would be the content of my card</p>
      </div>
    </section>
  </body>
</html>
