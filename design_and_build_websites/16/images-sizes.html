<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Sizes</title>
    <style>
        .large {
            width: 500px;
            height: 500px;
        }

        .medium {
            width: 250px;
            height: 250px;
        }

        .small {
            width: 150px;
            height: 150px;
        }
    </style>
</head>

<body>
    <img src="img/magnolia-large.jpg" alt="Magnolia" class="large">
    <img src="img/magnolia-medium.jpg" alt="Magnolia" class="medium">
    <img src="img/magnolia-small.jpg" alt="Magnolia" class="small">
</body>

</html>
