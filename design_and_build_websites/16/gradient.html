<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <style>
        #linear-gradient {
            background-image: linear-gradient(-90deg, rgb(199, 94, 94), rgb(238, 165, 165));
            height: 150px;
            width: 300px;
            margin: 10px 0;
        }

        #radial-gradient {
            background-image: radial-gradient(rgb(143, 197, 17), rgba(230, 226, 18, 0.603), rgb(39, 153, 90), black);
            height: 100px;
            width: 100px;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div id="linear-gradient"></div>
    <div id="radial-gradient"></div>
</body>

</html>
