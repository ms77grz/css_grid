<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Rollovers and Sprites</title>
    <style>
        a.button {
            height: 36px;
            background-image: url("img/button-sprite.jpg");
            text-indent: -9999px;
            display: inline-block;

        }

        #add-to-basket {
            width: 174px;
            background-position: 0 0;
        }

        #add-to-basket:hover {
            background-position: 0 -40px;
        }

        #add-to-basket:active {
            background-position: 0 -80px;
        }

        #framing-options {
            width: 210px;
            background-position: -175px 0;
        }

        #framing-options:hover {
            background-position: -175px -40px;
        }

        #framing-options:active {
            background-position: -175px -80px;
        }
    </style>
</head>

<body>
    <a class="button" id="add-to-basket">Add to basket</a>
    <a class="button" id="framing-options">Framing options</a>
</body>

</html>
