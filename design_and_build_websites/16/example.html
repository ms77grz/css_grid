<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        body {
            color: #665544;
            background-color: #d4d0c6;
            background-image: ourl("img/backdrop.gif");
            font-family: Georgia, "Times New Roman", serif;
            text-align: center;
        }

        .wrapper {
            width: 720px;
            margin: 0 auto;
        }

        .header {
            margin: 40px 0 20px 0;
        }

        .entry {
            width: 220px;
            float: left;
            margin: 10px;
            height: 198px;
            background-image: url("img/shadow.png");
            background-repeat: no-repeat;
            background-position: bottom;
        }

        figure {
            display: block;
            width: 202px;
            height: 170px;
            background-color: #e7e3d8;
            margin: 0;
            padding: 9px;
            text-align: left;
        }

        figure img {
            width: 200px;
            height: 150px;
            border: 1px solid #d6d6d6;
        }
        figcaption{
            background-image: url("img/icon.png");
            background-repeat: no-repeat;
            padding-left: 20px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <img src="img/title.gif" alt="Galerie Botanique">
            <p>Here is a selection of antique botanical prints held in our collection.</p>
        </div>
        <div class="entry">
            <figure><img src="img/print-01.jpg" alt="Helianthus">
                <figcaption>Helianthus</figcaption>
            </figure>
        </div>
        <div class="entry">
            <figure><img src="img/print-02.jpg" alt="Passiflora">
                <figcaption>Passiflora</figcaption>
            </figure>
        </div>
        <div class="entry">
            <figure><img src="img/print-03.jpg" alt="Nyctocalos">
                <figcaption>Nyctocalos</figcaption>
            </figure>
        </div>
        <div class="entry">
            <figure><img src="img/print-04.jpg" alt="Polianthes">
                <figcaption>Polianthes</figcaption>
            </figure>
        </div>
        <div class="entry">
            <figure><img src="img/print-05.jpg" alt="Ficus">
                <figcaption>Ficus</figcaption>
            </figure>
        </div>
        <div class="entry">
            <figure><img src="img/print-06.jpg" alt="Dendrobium">
                <figcaption>Dendrobium</figcaption>
            </figure>
        </div>
    </div>
</body>

</html>
