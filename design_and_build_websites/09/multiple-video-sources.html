<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Video Sources</title>
</head>

<body>
    <video width="400" height="320" poster="img/puppy.jpg" controls autoplay loop muted>
        <source src="video/puppy.mp4" type="video/mp4">
        <source src="video/puppy.webm" type="video/webm">
        <p>A video of a puppy playing on the snow</p>
    </video>
</body>

</html>
