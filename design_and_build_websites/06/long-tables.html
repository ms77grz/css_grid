<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Tables</title>
    <style>
        table {
            border: none;
        }
        thead th {
            border-bottom: 2px solid #444;
            width: 120px;
        }
        tfoot td {
            border-top: 1px solid #444;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Income</th>
                <th>Expenditure</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1st January</th>
                <td>250</td>
                <td>36</td>
            </tr>
            <tr>
                <th>2nd January</th>
                <td>285</td>
                <td>48</td>
            </tr>
            <tr>
                <th>3rd January</th>
                <td>260</td>
                <td>42</td>
            </tr>
            <tr>
                <th>4th January</th>
                <td>290</td>
                <td>38</td>
            </tr>
            <tr>
                <th>5th January</th>
                <td>512</td>
                <td>32</td>
            </tr>
            <tr>
                <th>...</th>
                <td>...</td>
                <td>...</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td>7824</td>
                <td>1241</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
