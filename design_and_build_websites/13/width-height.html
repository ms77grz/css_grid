<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width Height</title>
    <style>
        body {
            font-family: Arial, Verdana, sans-serif;
            color: #111;
        }

        div {
            width: 300px;
            height: 300px;
            background-color: #ee3e80;
        }

        p {
            width: 75%;
            height: 75%;
            background-color: #e1dddd;
        }
    </style>
</head>

<body>
    <div>
        <p>The Moog company pioneered the commercial manufacture of modular voltage-controlled analog synthesizer
            systems in the early 1950s.</p>
    </div>
</body>

</html>
