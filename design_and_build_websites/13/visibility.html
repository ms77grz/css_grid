<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility</title>
    <style>
        body {
            font-family: Arial, Verdana, sans-serif;
            color: #111111;
        }

        li {
            display: inline;
            margin-right: 10px;
        }

        li.coming-soon {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <li>Home</li>
    <li>Products</li>
    <li class="coming-soon">Services</li>
    <li>About</li>
    <li>Contact</li>
    </ul>
</body>

</html>
