<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Active Focus</title>
    <style>
        input {
            padding: 6px 12px;
            border: 1px solid #665544;
            color: #fff;
        }

        input.submit:hover {
            background-color: #665544;
        }

        input.submit:active {
            background-color: chocolate;
        }

        input.email {
            color: #ccc;
        }

        input.email:focus {
            color: #665544;
        }
    </style>
</head>

<body>
    <form action="">
        <input type="email" name="" id="" class="email" value="Enter email address...">
        <input type="submit" class="submit">
    </form>
</body>

</html>
