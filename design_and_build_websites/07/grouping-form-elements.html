<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Form Elements</title>
</head>

<body>
    <form action="http://www.example.org/subscribe.php">
        <fieldset>
            <legend>Contact details</legend>
            <label for="">Email: <br><input type="email" name="email" id=""></label><br>
            <label for="">Mobile: <br><input type="tel" name="mobile" id=""></label><br>
            <label for="">Telephone: <br><input type="tel" name="telephone" id=""></label>
        </fieldset>
    </form>
</body>

</html>
