<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
</head>
<body>
    <form action="http://www.example.org/profile.php">
        <p>
            Please select your favorite genre:
            <br>
            <input type="radio" name="genre" id="" value="rock" checked="checked"> Rock
            <input type="radio" name="genre" id="" value="pop"> Pop
            <input type="radio" name="genre" id="" value="jazz"> Jazz
        </p>
    </form>
</body>
</html>
