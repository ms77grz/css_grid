<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraction units and repeat</title>
    <link rel="stylesheet" href="basic.css">
    <style>
        .container {
            display: grid;
            grid-template-columns: 100px auto 100px;
            grid-template-rows: 50px 50px;
            grid-gap: 3px;
        }
        .con_1 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 50px 50px;
            grid-gap: 3px;
        }
        .con_2 {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: 50px 50px;
            grid-gap: 3px;
        }
        .con_3 {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(2, 50px);
            grid-gap: 3px;
        }
        .con_4 {
            display: grid;
            grid-template: repeat(2, 50px / 3, 1fr);
            grid-gap: 3px;
        }
    </style>
</head>
<body>
    <h2>Fraction units and repeat</h2>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    <hr>
    <div class="container con_1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    <hr>
    <div class="container con_2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    <hr>
    <div class="container con_3">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    <hr>
    <div class="container con_4">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>
</html>
