<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- META NAME DESCRIPTION -->
    <meta name="description" content="A basic form" />

    <title>Basic Form</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="http://fonts.googleapis.com/css?family=Courgette|Roboto:400,300"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <div class="wrapper">
      <!-- HEADER -->
      <header>
        <div class="container">
          <h1>
            Udacity
            <span>Down Under</span>
          </h1>
          <nav>
            <a href="#">Flights</a>
            <a href="#">Hotels</a>
            <a href="#">Rental Cars</a>
          </nav>
        </div>
      </header>
      <!-- END OF A HEADER -->
      <main>
        <div class="card">
          <form>
            <!-- TRIP SELECTOR -->
            <div class="trip-selector">
              <label>
                <input type="radio" checked name="tType" value="0" /> One Way
              </label>
              <label>
                <input type="radio" name="tType" value="1" /> Round Trip
              </label>
              <label>
                <input type="radio" name="tType" value="2" /> Multi City
              </label>
            </div>
            <!-- END OF A TRIP SELECTOR -->
            <!-- MAIN FORM CONTAINER -->
            <div class="container">
              <h2>Where ya headed, mate?</h2>

              <div class="row">
                <label for="fName">Full Name</label>
                <input type="text" name="fName" id="fName" />
              </div>

              <div class="row">
                <label for="address">Enter your address</label>
                <textarea name="addressTxt" id="address"></textarea>
              </div>

              <div class="row">
                <div class="inline-control col-1">
                  <label for="depCity">Departure</label>
                  <input
                    type="text"
                    list="depCities"
                    name="depCity"
                    id="depCity"
                  />
                  <datalist id="depCities">
                    <option value="Sydney"></option>
                    <option value="Melbourne"></option>
                    <option value="Brisbane"></option>
                    <option value="Perth"></option>
                    <option value="Adelaide"></option>
                  </datalist>
                </div>

                <div class="inline-control col-1">
                  <label for="arrCity">Arrival</label>
                  <input
                    type="text"
                    list="arrCities"
                    name="arrCity"
                    id="arrCity"
                  />
                  <datalist id="arrCities">
                    <option value="Sydney"></option>
                    <option value="Melbourne"></option>
                    <option value="Brisbane"></option>
                    <option value="Perth"></option>
                    <option value="Adelaide"></option>
                  </datalist>
                </div>

                <div class="inline-control col-1">
                  <label for="dDate">Depart Date</label>
                  <input type="date" name="dDate" id="dDate" />
                </div>

                <div class="inline-control col-1">
                  <label for="rDate">Return Date</label>
                  <input type="date" name="rDate" id="rDate" />
                </div>
              </div>

              <div class="row">
                <div class="inline-control col-2">
                  <label for="seatType">Preferred seat type</label>
                  <select name="seatType" id="seatType">
                    <option value="0">No preference</option>
                    <option value="1">Aisle seat</option>
                    <option value="2">Window seat</option>
                  </select>
                </div>

                <div class="inline-control sign-up col-1">
                  <label>
                    <input type="checkbox" checked name="jLetter" /> Receive
                    promotional offers?
                  </label>
                </div>

                <div class="inline-control submit-form col-1">
                  <button type="submit" id="submitBtn">Search</button>
                </div>
              </div>
            </div>
            <!-- END OF A MAIN FORM -->
          </form>
        </div>
      </main>
      <!-- FOOTER -->
      <footer>
        <div class="container">
          <ul>
            <li><a href="#">About us</a></li>
            <li><a href="#">Join our newsletter</a></li>
            <li><a href="#">Need Support?</a></li>
            <li><a href="#">&copy; 2015 Udacity</a></li>
          </ul>
        </div>
      </footer>
      <!-- END OF A FOOTER -->
    </div>
    <script>
      document
        .querySelector('.click-stealer')
        .addEventListener('click', function (e) {
          e.stopPropagation();
          e.preventDefault();
          e.stopImmediatePropagation();
          return false;
        });
    </script>
  </body>
</html>
